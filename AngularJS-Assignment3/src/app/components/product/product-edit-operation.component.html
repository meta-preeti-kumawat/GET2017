<div class="container" *ngIf="product">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="id">Product ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" placeholder="{{product.id}}" readonly>
                </div>
            </div>
    
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Product Name:</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="product.name" name="name" class="form-control" id="name" value="{{product.name}}" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="price">Product Price:</label>
                <div class="col-sm-10"> 
                    <input type="number" [(ngModel)]="product.price" name="price" class="form-control" id="price" min="0" value="{{product.price}}" required>
                </div>
            </div>
    
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Product Description:</label>
                <div class="col-sm-10"> 
                    <textarea class="form-control" [(ngModel)]="product.description" name="description" rows="5" id="description" value="{{product.description}}" required></textarea>
                </div>
            </div>
    
            <div class="form-group">
                <label class="control-label col-sm-2" for="url">Product Image URL:</label>
                <div class="col-sm-10"> 
                    <input type="url" [(ngModel)]="product.image" name="image" class="form-control" id="url" value="{{product.image}}" required>
                </div>
            </div>
    
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-danger btn-md" (click)="goBack()">BACK</button>
                    <button type="submit" class="btn btn-success btn-md" (click)="save()">UPDATE</button>
                </div>
            </div>
        </form>  
    </div>
