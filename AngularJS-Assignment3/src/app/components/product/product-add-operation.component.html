<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Product Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter Product Name" #productName required />
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Product Price:</label>
            <div class="col-sm-10"> 
                <input type="number" class="form-control" id="price" placeholder="Enter Product Price" min="0" #productPrice required />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Product Description:</label>
            <div class="col-sm-10"> 
                <textarea class="form-control" rows="5" id="description" placeholder="Enter Product Description" #productDescription required></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="url">Product Image URL:</label>
            <div class="col-sm-10"> 
                <input type="url" class="form-control" id="url" placeholder="Enter Product Image URL" #productImageURL />
            </div>
        </div>

        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger btn-md" (click)="goBack()">BACK</button>
                <button type="submit" class="btn btn-success btn-md" (click)="add(productName.value, productPrice.value, productDescription.value, productImageURL.value);
                            productName.value =''; productPrice.value=''; productDescription.value=''; productImageURL.value=''">ADD</button>
            </div>
        </div>
    </form>  
</div>
