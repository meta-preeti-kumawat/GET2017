<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Validations</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="page-heading">Contact Us Today!</div>
	</div>
	<div class="page-content">
		<form>
			<div class="input-field">
				<span class="field-name">First Name</span>
				<div class="field-value">
					<span class="fa fa-user"></span>
					<div class="field-get-input">
						<input type="text" name="name" id="name"  placeholder="First Name" pattern="[A-Za-z ]*" title="Only Alphabets and white spaces allowed" />
					</div>
				</div>
			</div>	
			<div class="input-field">
				<span class="field-name">Last Name</span>
				<div class="field-value">
					<span class="fa fa-user"></span>
					<div class="field-get-input">
						<input type="text" name="name" id="first-name"  placeholder="Last Name" pattern="[A-Za-z ]*" title="Only Alphabets and white spaces allowed" />
					</div>
				</div>
			</div>	
			<div class="input-field">
				<span class="field-name">Email</span>
				<div class="field-value">
					<span class="fa fa-envelope"></span>
					<div class="field-get-input">
						<input type="email" name="email" id="email"  placeholder="E-mail Address" />
					</div>
				</div>
			</div>
			<div class="input-field">
				<span class="field-name">Phone #</span>
				<div class="field-value">
					<span class="fa fa-phone"></span>
					<div class="field-get-input">
						<input type="text" name="phone" id="phone"  placeholder="8455551212" pattern="[7-9][0-9]{9}" title="Only numbers allowed (must be of 10 digits)" maxlength="10" />
					</div>
				</div>
			</div>
			<div class="input-field">
				<span class="field-name">Address</span>
				<div class="field-value">
					<span class="fa fa-home"></span>
					<div class="field-get-input">
						<input type="text" name="address" id="address"  placeholder="Address" />
					</div>
				</div>
			</div>
			<div class="input-field">
				<span class="field-name">City</span>
				<div class="field-value">
					<span class="fa fa-home"></span>
					<div class="field-get-input">
						<input type="text" name="city" id="city"  placeholder="City" pattern="[A-Za-z ]*" title="Only Alphabets and white spaces allowed" />
					</div>
				</div>
			</div>	
			<div class="input-field">
				<label for="name" class="field-name">State</label>
				<div class="field-value">
					<span class="fa fa-list"></span>
					<div class="field-get-input">
						<select name="state"> 
							<option class="default" value="none">Please select your state</option>
							<option value="Andhra Pradesh">Andhra Pradesh<option>
							<option value="Arunachal Pradesh">Arunachal Pradesh<option>
							<option value="Assam">Assam<option>
							<option value="Bihar">Bihar<option>
							<option value="Delhi">Delhi<option>
							<option value="Gujarat">Gujarat<option>
							<option value="Karnataka">Karnataka<option>
							<option value="Kerala">Kerala<option>
							<option value="Maharashtra">Maharashtra<option>
							<option value="Punjab">Punjab<option>
							<option value="Rajasthan">Rajasthan<option>
							<option value="Tamil Nadu">Tamil Nadu<option>
							<option value="West Bengal">West Bengal<option>
						</select>
					</div>
				</div>
			</div>
			<div class="input-field">
				<span class="field-name">Zip Code</span>
				<div class="field-value">
					<span class="fa fa-home"></span>
					<div class="field-get-input">
						<input type="text" name="zip-code" id="zip-code"  placeholder="Zip Code" pattern="[0-9]{5,9}" title="Only numbers allowed" />
					</div>
				</div>
			</div>
			<div class="input-field">
				<span class="field-name">Website or domain name</span>
				<div class="field-value">
					<span class="fa fa-globe"></span>
					<div class="field-get-input">
						<input type="text" name="website-name" id="website-name"  placeholder="Website or domain name" />
					</div>
				</div>
			</div>		
			<div class="input-field">
				<span class="field-name">Do you have any hosting?</span>
				<div class="field-value input-radio">
					<div class="field-get-input">
						<input type="radio" name="ques-hosting" id="ques-hosting"  value="1" /> Yes <br/>
						<input type="radio" name="ques-hosting" id="ques-hosting"  value="1" /> No
					</div>
				</div>
			</div>		
			<div class="input-field input-textarea">
				<span class="field-name">Project description</span>
				<div class="field-value">
					<span class="fa fa-pencil"></span>
					<div class="field-get-input" style="height: 94px;">
						<textarea name="project-description" placeholder="Project Description" rows="5"></textarea>
					</div>
				</div>
			</div>
			<div class="input-field send-button">
				<span class="field-name"></span>
				
				<div class="field-value">
					<div class="field-get-input">
						<button>Send<span class="fa fa-paper-plane"></span></button>
						<!-- <input type="button" name="send" id="send"  value="Send"><span class="fa fa-user"></span> -->
					</div>
					
					
				</div>
			</div>		
		</form>
		
	</div>
</body>
</html>
