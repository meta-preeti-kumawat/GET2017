<!DOCTYPE html>
<html>
<head>
	<title>HTML 5 - Contact Us</title>
	<link rel="icon" href="images/HTML5_Logo_512.ico">
</head>
<body>
	<table width="80%" align="center">
		<tr>
			<td><img src="images/HTML5_Logo_512.png" height="20%"></td>
			<td align="right">
				<a href="index.html">Home</a>
				<a href="#">About</a>
				<a href="#">Product</a>
				<a href="#">Gallery</a>
				<a href="">Contact</a>
			</td>
		</tr>
	</table>
	<hr width="90%" color="#e1e1e0" size="2px">
	<table width="80%" align="center">
		<tr>
			<td><img src="images/contact-us.png" width="100%"></td>
		</tr>
	</table>
	<br/><br/><br/><br/>
	<form method="get" action="">
		<table align="center" width="20%">
			<tr>
				<td><b>Name</b></td>
				<td>
					<input type="text" name="name" pattern="[A-Za-z ]*" title="Name should conatin alphabets and white space only">
				</td>
			</tr>
			<tr>
				<td><b>Email</b></td>
				<td>
					<input type="email" name="email">
				</td>
			</tr>
			<tr>
				<td><b>City</b></td>
				<td>
					<select name="city">
						<option value="jaipur">Jaipur</option>
						<option value="udaipur">Udaipur</option>
						<option value="ajmer">Ajmer</option>
						<option value="alwar">Alwar</option>
						<option value="jodhpur">Jodhpur</option>
						<option value="kota">Kota</option>
						<option value="bikaner">Bikaner</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><b>Organization Name</b></td>
				<td>
					<input type="text" name="org_name">
				</td>
			</tr>
			<tr>
				<td><b>Contact Number</b></td>
				<td>
					<input type="text" name="number" pattern = "[7-9][0-9]{9}" maxlength="10" title="Enter a valid moble number" />
				</td>
			</tr>
			<tr>
				<td><b>Message</b></td>
				<td><textarea rows="3" cols="22" name="message"></textarea></td>
			</tr>
			<tr><td>&nbsp;</td></tr>
			<tr>
				<td><input type="submit" name="submit" value="Submit"></td>
			</tr>
		</table>
		
	</form>
	<br/><br/><br/><br/>
	<hr width="90%" color="#e1e1e0" size="2px">
	<table align="center">
		<tr>
			<td>&copy; Copyright 2017-18 | All Rights Reserved | Metacube Training</td>
		</tr>
	</table>
</body>
</html>
